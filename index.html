  <!-- 游戏弹窗 -->
  <div id="gameModal" class="fixed inset-0 z-[9999] hidden bg-black bg-opacity-50">
    <div class="w-full h-full flex items-center justify-center p-4">

  <!-- JavaScript -->
  <script>
    // 游戏弹窗控制
    function openGame(gameUrl) {
      const modal = document.getElementById('gameModal');
      const gameFrame = document.getElementById('gameFrame');
      
      gameFrame.src = gameUrl;
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden'; // 防止背景滚动
    }
    
    function closeGame() {
      const modal = document.getElementById('gameModal');
      const gameFrame = document.getElementById('gameFrame');
      
      modal.classList.add('hidden');
      gameFrame.src = ''; // 清空iframe内容
      document.body.style.overflow = 'auto'; // 恢复滚动
    }
    
    // 点击背景关闭弹窗
    document.getElementById('gameModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeGame();
      }
    });
    
    // ESC键关闭弹窗
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeGame();
      }
    });

    // 导航栏滚动效果
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('bg-white', 'shadow-md');
        navbar.classList.remove('bg-transparent');
      } else {
        navbar.classList.remove('bg-white', 'shadow-md');
        navbar.classList.add('bg-transparent');
      }
    });
    
    // 游戏轮播功能
    function setupCarousel(prevBtnId, nextBtnId, containerId) {
      const prevBtn = document.getElementById(prevBtnId);
      const nextBtn = document.getElementById(nextBtnId);
      const container = document.getElementById(containerId);
      
      nextBtn.addEventListener('click', () => {
        container.scrollBy({ left: 340, behavior: 'smooth' });
      });
      
      prevBtn.addEventListener('click', () => {
        container.scrollBy({ left: -340, behavior: 'smooth' });
      });
    }
    
    // 初始化轮播
    setupCarousel('prev-hot', 'next-hot', 'hot-games-container');
    setupCarousel('prev-new', 'next-new', 'new-games-container');
    
    // 页面加载动画
    document.addEventListener('DOMContentLoaded', function() {
      const gameCards = document.querySelectorAll('.game-card');
      gameCards.forEach((card, index) => {
        card.style.opacity = '0';
        setTimeout(() => {
          card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 100 + index * 100);
      });
    });
  </script>
