
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典扫雷游戏</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">经典扫雷</h1>
            <div class="game-controls flex justify-center gap-4 my-4">
                <div class="flex items-center gap-2">
                    <span>难度：</span>
                    <select id="difficulty" class="border rounded px-2 py-1">
                        <option value="easy">简单</option>
                        <option value="medium" selected>中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
                <button id="restart" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">
                    重新开始
                </button>
            </div>
            <div class="game-info flex justify-center gap-8">
                <div class="flex items-center gap-2">
                    <span>剩余雷数：</span>
                    <span id="mines-count" class="font-bold">10</span>
                </div>
                <div class="flex items-center gap-2">
                    <span>用时：</span>
                    <span id="timer" class="font-bold">0</span>
                </div>
            </div>
        </header>

        <main class="flex justify-center">
            <div id="game-board" class="grid gap-px bg-gray-300 p-1 rounded shadow-lg"></div>
        </main>

        <div id="game-result" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white p-8 rounded-lg text-center">
                <h2 class="text-2xl font-bold mb-4" id="result-message"></h2>
                <button id="play-again" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    再玩一次
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
