<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>连连看</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            touch-action: none; /* 防止移动端默认缩放 */
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 600px) {
            #info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="info">剩余时间: <span id="time">60</span>s</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeDisplay = document.getElementById('time');
        
        // 自适应画布大小
        const isMobile = /Mobi|Android|iPhone|iPad/.test(navigator.userAgent);
        const canvasSize = isMobile ? Math.min(window.innerWidth, window.innerHeight) - 40 : 400;
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        // 游戏参数
        const gridSize = 6; // 6x6格子
        const tileSize = canvasSize / (gridSize + 2); // 留边距
        const icons = ['🍎', '🍌', '🍒', '🍇', '🍊', '🍉']; // 图案
        const totalPairs = (gridSize * gridSize) / 2;
        let board = [];
        let selected = null;
        let pairsFound = 0;
        let timeLeft = 60;
        let gameOver = false;

        // 初始化游戏
        function initBoard() {
            let iconPool = [];
            for (let i = 0; i < totalPairs; i++) {
                let icon = icons[i % icons.length];
                iconPool.push(icon, icon);
            }
            iconPool = iconPool.sort(() => Math.random() - 0.5); // 随机打乱
            board = [];
            for (let i = 0; i < gridSize; i++) {
                board[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    board[i][j] = iconPool[i * gridSize + j];
                }
            }
            pairsFound = 0;
            timeLeft = 60;
            gameOver = false;
            drawBoard();
            startTimer();
        }

        // 绘制游戏板
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j]) {
                        ctx.font = `${tileSize * 0.8}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        let x = (j + 1) * tileSize + tileSize / 2;
                        let y = (i + 1) * tileSize + tileSize / 2;
                        ctx.fillText(board[i][j], x, y);
                        ctx.strokeRect((j + 1) * tileSize, (i + 1) * tileSize, tileSize, tileSize);
                    }
                }
            }
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = `${canvasSize / 10}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(pairsFound === totalPairs ? '胜利！' : '游戏结束！', canvas.width / 2, canvas.height / 2);
                ctx.fillText('点击重新开始', canvas.width / 2, canvas.height / 2 + canvasSize / 10);
            }
        }

        // 检查是否可以连接
        function canConnect(pos1, pos2) {
            if (board[pos1.y][pos1.x] !== board[pos2.y][pos2.x]) return false;
            return checkPath(pos1, pos2);
        }

        // 路径检查（0、1、2次拐弯）
        function checkPath(p1, p2) {
            // 直线连接
            if (p1.x === p2.x) {
                let minY = Math.min(p1.y, p2.y);
                let maxY = Math.max(p1.y, p2.y);
                let clear = true;
                for (let y = minY + 1; y < maxY; y++) {
                    if (board[y][p1.x]) clear = false;
                }
                if (clear) return true;
            }
            if (p1.y === p2.y) {
                let minX = Math.min(p1.x, p2.x);
                let maxX = Math.max(p1.x, p2.x);
                let clear = true;
                for (let x = minX + 1; x < maxX; x++) {
                    if (board[p1.y][x]) clear = false;
                }
                if (clear) return true;
            }

            // 一次拐弯
            let corner1 = { x: p1.x, y: p2.y };
            let corner2 = { x: p2.x, y: p1.y };
            if (!board[corner1.y][corner1.x] && checkPath(p1, corner1) && checkPath(corner1, p2)) return true;
            if (!board[corner2.y][corner2.x] && checkPath(p1, corner2) && checkPath(corner2, p2)) return true;

            return false;
        }

        // 处理点击/触摸
        function handleInput(event) {
            if (gameOver) {
                initBoard();
                return;
            }
            event.preventDefault();
            let rect = canvas.getBoundingClientRect();
            let x, y;
            if (event.type.startsWith('touch')) {
                x = event.touches[0].clientX - rect.left;
                y = event.touches[0].clientY - rect.top;
            } else {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }
            let col = Math.floor(x / tileSize) - 1;
            let row = Math.floor(y / tileSize) - 1;
            if (row >= 0 && row < gridSize && col >= 0 && col < gridSize && board[row][col]) {
                let current = { x: col, y: row };
                if (selected) {
                    if (canConnect(selected, current)) {
                        board[selected.y][selected.x] = null;
                        board[current.y][current.x] = null;
                        pairsFound++;
                        if (pairsFound === totalPairs) {
                            gameOver = true;
                        }
                    }
                    selected = null;
                    drawBoard();
                } else {
                    selected = current;
                    drawBoard();
                    if (selected) {
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect((selected.x + 1) * tileSize, (selected.y + 1) * tileSize, tileSize, tileSize);
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 1;
                    }
                }
            }
        }

        // 计时器
        function startTimer() {
            let timer = setInterval(() => {
                if (gameOver) {
                    clearInterval(timer);
                    return;
                }
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    gameOver = true;
                    drawBoard();
                    clearInterval(timer);
                }
            }, 1000);
        }

        // 事件监听
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput);

        // 屏幕大小变化适配
        window.addEventListener('resize', () => {
            const newCanvasSize = isMobile ? Math.min(window.innerWidth, window.innerHeight) - 40 : 400;
            canvas.width = newCanvasSize;
            canvas.height = newCanvasSize;
            tileSize = newCanvasSize / (gridSize + 2);
            drawBoard();
        });

        // 开始游戏
        initBoard();
    </script>
</body>
</html>
